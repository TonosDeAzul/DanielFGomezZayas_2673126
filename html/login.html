<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GRID CSS -->
    <link rel="stylesheet" href="../css/grid.css" />

    <title>GRID Layout</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header container-fluid">
      <!-- HEADER CONTAINER -->
      <div class="header-container container col-2">
        <!-- COL-1 -->
        <div class="ai-center">
          <a href="index.html">
            <img
              class="header-logo"
              src="../css/images/Daniel GÃ³mez Zayas (2673126).png"
              alt="Logo"
            />
          </a>
          <div class="p-re">
            <input
              id="search"
              class="header-search"
              type="search"
              placeholder="Search..."
            />
            <label class="header-search__icon" for="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </label>
          </div>
        </div>

        <!-- COL-2 -->
        <div class="jc-end ai-center">
          <a class="button-1" href="login.html">Login</a>
          <a class="button-1 button-1__mod fw-bold" href="register.html"
            >Create account</a
          >
        </div>
      </div>
    </header>

    <div class="container-md">
      <form action="" class="container-form ta-center rounded">
        <h2 class="form-title">Login Here!</h2>

        <div class="form-item ta-left">
          <label class="form-label" for="email">Email</label>
          <br />
          <input class="form-input" id="email" type="email" />
        </div>
        <div class="form-item ta-left">
          <label class="form-label" for="password">Password</label>
          <br />
          <input class="form-input" id="password" type="password" />
        </div>

        <button class="form-button rounded" type="submit">Login</button>

        <hr />

        <a class="form-link" href="register.html"
          >Don't you have an account? Register</a
        >
        <a class="form-link" href="recovery.html"
          >Did you forget your password? Recovery</a
        >
      </form>
    </div>

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/8c09098255.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
